<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d94e9b5196.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
</head>

<body>
    <div class="container-fluids">
        <div class="row" id="cc">

            <div class="col-lg-6 col-md-6 d-none d-md-block left-box">
                <img src="./public/images/login/man2.svg" alt="">
            </div>
            
            <!-- <div class="vertical-line"></div>  -->
            <div class="col-lg-6 col-md-6 col-sm-12 right-box">
                <hr class="top-line">
                <h1>Sign Up</h1>
                <div class="fielder">
                    <i class="fas fa-user"></i>
                    <input id="namebox" type="text" name="fullname" placeholder="Full Name" />
                </div>
                <div class="fielder">
                    <i class="fas fa-envelope"></i>
                    <input id="emailbox" type="text" name="email" placeholder="Email ID" />
                </div>
                <div class="fielder">
                    <i class="fas fa-user-lock"></i>
                    <input id="passwordbox" type="text" name="password" placeholder="Password" />
                </div>
                <div class="fielder">
                    <i class="fas fa-calendar-week"></i>
                    <input id="dobbox" type="text" name="dob" placeholder="Date of birth" />
                </div>
                <div class="fielder">
                    <i class="fas fa-mobile-alt"></i>
                    <input id="numberbox" type="text" name="number" placeholder="Mobile Number" />
                </div>

                <input onclick="sss()" type="button" name="login-button" value="LOGIN" class="sbutton"/>
            </div> 

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script> 
    <!-- <script src="./js/signup.js"></script> -->

</body>

</html>
